<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minibrowser</title>
  </head>
  <body>
    <script>
      /* O que tem em um navegador?
    [X] Titulo
    [X] URL
    [X] Conte√∫do
    */
      let abas = [
        {
          titulo: "aba1",
          url: "https://www.youtube.com/watch?v=XLedbb_53m0",
        },
        {
          titulo: "aba2",
          url: "https://www.google.com/search?client=opera-gx&q=codepen&sourceid=opera&ie=UTF-8&oe=UTF-8",
        },
        {
          titulo: "aba3",
          url: "https://mariosouto.com",
        },
      ];

      for (aba of abas) {
        let bodyAtual = document.body.innerHTML;
        document.body.innerHTML =
          bodyAtual + `<li><a href="${aba.url}"> ${aba.titulo}</a></li>`;
      }
    </script>
  </body>
</html>
